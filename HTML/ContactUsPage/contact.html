<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">

    <script src="https://kit.fontawesome.com/0af748d54a.js" crossorigin="anonymous"></script>
    <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body>
    <div class="mails" id="mail">            
        <form class="form">
            <h2>CONTACT US</h2>
            <!-- <label for="name">Name</label> -->
            <input id="name" name="name" type="text" placeholder="Write your name here.."/>
            <!-- <label for="email">Email</label> -->
            <input id="email" name="email" type="email" placeholder="Write your email here.."/>
            <!-- <label for="message">Message</label> -->
            <textarea placeholder="What would you like to tell us.."></textarea>
            <button>Send Message</button>

            <div class="num_email">
                <p><i class="fa fa-phone"></i>(123) 456-789</p> 
                <p><i class="fa fa-envelope-o"></i>company@email.com</p>
            </div>
        </form>
    </div>
</body>
</html>
